<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GBR Store</title>
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="Imgs/gbr--store-high-resolution-logo-white-transparent.png"
    />
    <!-- js -->
    <script src="js/login.js" defer></script>
  </head>
  <body>
    <section class="container" id="container">
      <div class="imagelogo">
        <img src="Imgs/gbr--store-favicon-white.png" alt="" />
      </div>

      <form
        class="Signbox SignIn"
        name="form"
        action="index.html"
        method="get"
        id="SignIn"
      >
        <h1>SIGN IN</h1>
        <div class="login">
          <div class="input-area">
            <input
              type="text"
              name="UserName"
              id=""
              class="username-box"
              required
            />
            <label>UserName</label>
          </div>

          <div class="input-area">
            <input
              type="password"
              class="password-box"
              name="password"
              required
            />
            <label>Password</label>
          </div>

          <div class="login-footer">
            <div class="content">
              <div class="checkbox-box">
                <input type="checkbox" />
                <label>Remember Me</label>
              </div>
              <p>Forget your Password ?</p>
            </div>

            <a href="index.html" style="width: fit-content ; background-color: red; border-radius: .8rem;">
              <input
                style="width: 20rem;"
                type="submit"
                name="login"
                value="login"
              />
            </a>
          </div>
          <div class="split">
            <hr />
            <p>or</p>
          </div>
        </div>
        <div class="another-way">
          <div class="box">
            <div class="google image"></div>
          </div>
          <div class="box">
            <div class="cloud image"></div>
          </div>
          <div class="box">
            <div class="steam image">

            </div>
          </div>
        </div>
      </form>
      <p id="Sign-switch-link">Don't Have an account?</p>
      <!-- ================================================================================== -->

      <form
        class="Signbox SignUp"
        name="form"
        action="index.html"
        method="get"
        id="SignUp"
      >
        <h1>SIGN UP</h1>
        <div class="SignUp-inputs">
          <div class="input-area">
            <input
              type="text"
              name="UserName"
              class="username-box"
              required
            />
            <label>UserName</label>
          </div>

          <div class="input-area">
            <input type="email" class="email-box" name="email" required />
            <label>Email</label>
          </div>

          <div class="input-area">
            <input
              type="password"
              class="password-box"
              name="password"
              required
            />
            <label>Password</label>
          </div>

          <div class="login-footer">
            <div class="content">
              <div class="checkbox-box">
                <input type="checkbox" />
                <label
                  >agree with our<a
                    href="#"
                    style="padding-left: 0.5rem; transition: 0.5s color"
                  >
                    privacy & policy
                  </a></label
                >
              </div>
            </div>

            <a href="index.html" style="width: fit-content ; background-color: red; border-radius: .8rem;">
              <input
                style="width: 20rem;"
                type="submit"
                name="login"
                value="SignUp"
              />
            </a>
          </div>
          <div class="split">
            <hr />
            <p>or</p>
          </div>
        </div>
        <div class="another-way">
          <div class="box">
            <div class="google image"></div>
          </div>
          <div class="box">
            <div class="cloud image"></div>
          </div>
          <div class="box">
            <div class="steam image">

                viewBox="0 0 20 20"
                fill="none"

            </div>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
